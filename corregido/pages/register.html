<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/stylesIndex.css">
    <link rel="stylesheet" href="../css/stylesRegister.css">
</head>
<body>
    
    <header id="header">
        <a href="">
            <svg style="cursor:pointer" width="132" height="50" xmlns="http://www.w3.org/2000/svg">
              <text x="50%" y="50%" font-family="Georgia" font-size="20" fill="#FFFFFF" text-anchor="middle" alignment-baseline="middle" stroke="#D3D3D3" stroke-width="1">
                  CafeteríaJF
              </text>   
            </svg>
         </a>
    </header>

    <!-- Sección de Contacto -->
    <main>
        <h1>Contáctanos</h1>
        <form action="login.html" method="post" class="register-form">
            <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" id="name" name="name" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="form-group">
                <label for="phone">Teléfono</label>
                <input type="tel" id="phone" name="phone" placeholder="Ingresa tu teléfono" required>
            </div>
            <div class="form-group">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje</label>
                <textarea name="message" rows="4"></textarea>
            </div>
            <button type="submit" id="submit-btn"><a href="login.html">Enviar</a></button>
        </form>
    </main>
</body>
</html>
