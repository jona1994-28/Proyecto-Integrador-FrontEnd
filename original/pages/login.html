<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/stylesIndex.css">
    <link rel="stylesheet" href="../css/stylesLogin.css">
</head>
<body>
    <header id="header">
        <a href="">
            <svg style="cursor:pointer" width="132" height="50" xmlns="http://www.w3.org/2000/svg">
              <text x="50%" y="50%" font-family="Georgia" font-size="20" fill="#FFFFFF" text-anchor="middle" alignment-baseline="middle" stroke="#D3D3D3" stroke-width="1">
                  CafeteríaJF
              </text>   
            </svg>
         </a>
    </header>

        
    <section id="login">
        <div id="login-container">
            <h1 id="login-title">Inicia sesión</h1>
            <form action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label style="font-weight: bold" for="email">Correo electrónico </label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label style="font-weight: bold;" for="password">Password </label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" id="submit-btn"><a href="home.html">Enviar</a></button>
            </form>
        </div>
    </section>
 
</body>
</html>
